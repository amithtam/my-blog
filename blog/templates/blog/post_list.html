{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}   
<div class="post">
<br>
<center><h1><a href="% url 'post_detail' pk=post.pk %">{{post.title}}</a></center></h1>
<p><b>By-{{post.author}}</p></b>
<div class="date"><p><b>Published On-{{post.published_date}}</p></b></div>
<p>{{post.text|linebreaks}}</p>
</div>     
{% endfor %}

{% endblock content %}
